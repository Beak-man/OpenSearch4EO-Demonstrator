<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EO OS prototype</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div class="eoos-content-column">
		<div id="provider-search">
			<h1>Provider One search</h1>

			<div id="provider-search-controls">
				<div class="eoos-search-btn" id="search-back">&lt; Back</div>
				<div class="eoos-search-btn primary" id="search-submit">View all &gt;</div>
			</div>

			<div class="eoos-property">
				<div class="eoos-property-content">
					<h2>Fulltext</h2>
					<div class="eoos-property-input">
						<label>
							<input type="text" id="property-fulltext" />
						</label>
					</div>
				</div>
				<div class="eoos-property-indicator"></div>
			</div>

			<div class="eoos-property">
				<div class="eoos-property-content">
					<h2>Location</h2>
					<div class="eoos-property-input">
						<button id="property-location-select-in-map">Select in map</button>
					</div>
				</div>
				<div class="eoos-property-indicator"></div>
			</div>

			<div class="eoos-property">
				<div class="eoos-property-content">
					<h2>Time range</h2>
					<div class="eoos-property-timerange">
						<label>
							From
							<input type="datetime-local" id="property-timerange-start" />
						</label>
						<label>
							To
							<input type="datetime-local" id="property-timerange-end" />
						</label>
					</div>
				</div>
				<div class="eoos-property-indicator"></div>
			</div>

		</div>
	</div>
</body>
</html>
