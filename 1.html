<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EO OS prototype</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div class="eoos-content-column">
		<div id="provider-list">
			<h1>Choose search provider</h1>

			<div class="eoos-provider custom">
				<h2>Custom</h2>
				<div class="eoos-provider-custom-input">
					<label for="provider-connector-url">
						OpenSearch connector url
						<input type="url" id="provider-connector-url" />
					</label>
				</div>
				<div class="eoos-provider-go"></div>
			</div>

			<div class="eoos-provider">
				<h2>Provider One</h2>
				<div class="eoos-provider-description">
					desc
				</div>
				<div class="eoos-provider-go"></div>
			</div>

			<div class="eoos-provider">
				<h2>Provider Two</h2>
				<div class="eoos-provider-description">
					desc
				</div>
				<div class="eoos-provider-go"></div>
			</div>

		</div>
	</div>
</body>
</html>
