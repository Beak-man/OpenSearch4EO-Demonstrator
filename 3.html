<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EO OS prototype</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body id="results">

	<div id="map-area">
		<canvas id="wwd-results"></canvas>
	</div>

	<div id="results-area">
		<div id="results-back">
			<a>&lt; back to search</a>
		</div>
		<div id="results-header">
			<h1>Results</h1>
			<div id="results-search">
				<span class="eoos-results-property"><b>Location:</b> polygon</span>
				<span class="eoos-results-property"><b>Time range:</b> 2017-05-18 - 2017-05-26</span>
			</div>
			<div id="results-expand-button">Expand &raquo;</div>
		</div>
		<div id="results-list-header">
			<div>Name / time</div>
			<div>Sensor</div>
			<div>Satellite</div>
		</div>
		<div id="results-list">

			<div class="eoos-result">
				<div class="eoos-result-properties">
					<div class="eoos-result-name-time">
						<span class="eoos-result-name">Product 1</span>
						<span class="eoos-result-time">2017-05-19 18:25:04</span>
					</div>
					<div class="eoos-result-property">
						MODIS
					</div>
					<div class="eoos-result-property">
						TERRA
					</div>
				</div>
				<div class="eoos-result-controls">
					<div class="eoos-result-detail-button" title="Show details…"></div>
					<div class="eoos-result-search-button" title="Find similar…"></div>
				</div>
			</div>

		</div>
		<div id="results-pagination">
			<a>&laquo;</a>
			<a>1</a>
			<a>2</a>
			<a>3</a>
			<span>…</span>
			<a>&raquo;</a>
		</div>
	</div>

</body>
</html>
